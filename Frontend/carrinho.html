<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho - Lanchonete do Bairro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <h1>Lanchonete do Bairro</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Cardápio</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Carrinho de Compras</h2>
    <section id="carrinho-container"></section>

    <section id="resumo">
      <h3>Resumo do Pedido</h3>
      <p>Subtotal: R$ <span id="subtotal">0.00</span></p>
      <p>Desconto (10%): R$ <span id="desconto">0.00</span></p>
      <p>Frete: R$ <span id="frete">5.00</span></p>
      <p><strong>Total: R$ <span id="total">0.00</span></strong></p>

      <form id="form-pedido">
        <input type="text" id="nomeCliente" placeholder="Seu nome" required>
        <textarea id="observacoes" placeholder="Observações"></textarea>
        <button type="submit">Enviar Pedido</button>
      </form>
      <div id="mensagem"></div>
    </section>
  </main>

  <script src="carrinho.js"></script>
</body>
</html>
